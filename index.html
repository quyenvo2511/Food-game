<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Quyen</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <header>
        <h1>DIET CYCLE</h1>
      </header>
      <section class="instruction">
        <h2>HOW TO PLAY</h2>
        <p>Use left, right, up, down arrow to move and eat foods</p>
        <ul>
          <li>Cake = +1</li>
          <li>Snow man = +2</li>
          <li>Candy = +3</li>
        </ul>
        <p>Remember: Catch the PILL when you got score = 5.</p>
      </section>
      <section class="data"></section>
      <section class="game-info">
        <p id="score"></p>
        <p id="level"></p>
        <p id="game-over"></p>
        <button id="btn" type="reset">RESET</button>
      </section>
    </div>
    <script src="gamew2.js"></script>
  </body>
</html>
